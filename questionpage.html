<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="questionPage.css">
</head>

<body>
    <div id="main">
        <div id="questionWrapper">
            <div id="questions">
                <div id="viewedQuestion"></div>
                <div id="optionA" class="options" value="a"></div>
                <div id="optionB" class="options" value="b"></div>
                <div id="optionC" class="options" value="c"></div>
                <div id="optionD" class="options" value="d"></div>
            </div>
            <div id="buttons">
                <button id="prev">Previous</button>
                <button id="markForReview">Mark for Review</button>
                <button id="saveAndNext">Save and Next</button>
            </div>
        </div>
        <div id="palletWrapper">
            <div id="timer">Timer :</div>
            <div id="pallete">
                <div id="q1" class="que">1</div>
                <div id="q2" class="que">2</div>
                <div id="q3" class="que">3</div>
            </div>
        </div>
    </div>
    <script src="questionPage.js" ></script>
</body>

</html>
